<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Solar System | Three.js & GSAP</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP Core and ScrollTrigger Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!-- Anime.js for UI animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- Three.js for 3D rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #F9FAFB;
            overflow-x: hidden;
            margin: 0;
        }
        body.free-roam-active {
            cursor: grab;
        }
        #solar-system-canvas {
            position: fixed;
            top: 0;
            left: 0;
            outline: none;
            z-index: -1;
        }
        .content-section {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            opacity: 0; /* Initially hidden for intro */
        }
        .intro-title .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(50px);
        }
        .gemini-btn, #camera-toggle {
            cursor: pointer;
        }
        .gemini-btn {
            background-color: #4f46e5;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
            margin-top: 1rem;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 0.875rem;
        }
        .gemini-btn:hover {
            background-color: #6366f1;
            transform: scale(1.05);
        }
        .gemini-btn:disabled {
            background-color: #a5b4fc;
            cursor: not-allowed;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 1rem auto 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #camera-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 101;
        }
        #open-panel-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            z-index: 99;
            padding: 1rem 2rem;
            font-size: 1rem;
            background-image: linear-gradient(to right, #6366f1, #8b5cf6);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s, transform 0.3s;
        }
        #panel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 99;
            opacity: 0;
            pointer-events: none;
            backdrop-filter: blur(5px);
        }
        #info-panel {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 100;
            background-color: rgba(17, 24, 39, 0.9);
            padding: 1.5rem;
            border-right: 1px solid #374151;
            width: 380px;
            transform: translateX(-100%);
            transition: transform 0.5s ease-in-out;
        }
        #info-panel.visible {
            transform: translateX(0);
        }
        #close-panel-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #9ca3af;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        #close-panel-btn:hover {
            color: white;
        }
        .panel-child {
            opacity: 0;
            transform: translateY(10px);
        }
        .results-container, #stats-container {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #111827;
            border-radius: 0.5rem;
            max-height: 200px;
            overflow-y: auto;
        }
        .results-container img {
            width: 100%;
            border-radius: 0.5rem;
        }
        .input-group {
            display: flex;
            margin-top: 1rem;
            width: 100%;
        }
        .input-group input {
            flex-grow: 1;
            background-color: #1f2937;
            border: 1px solid #4b5563;
            color: white;
            padding: 0.5rem;
            border-radius: 9999px 0 0 9999px;
            font-size: 0.875rem;
        }
        .input-group button {
            border-radius: 0 9999px 9999px 0;
            padding: 0.5rem 1rem;
            margin-top: 0;
        }
    </style>
</head>
<body>

    <canvas id="solar-system-canvas"></canvas>
    <button id="camera-toggle" class="gemini-btn">üõ∞Ô∏è Free-Roam</button>
    <button id="open-panel-btn" class="gemini-btn">‚ú® Ask Me Anything</button>

    <!-- Info Panel -->
    <div id="panel-overlay"></div>
    <div id="info-panel">
        <button id="close-panel-btn">&times;</button>
        <h2 id="planet-title" class="text-3xl font-bold panel-child"></h2>
        <p id="planet-description" class="text-gray-400 mt-2 panel-child"></p>
        <div class="flex flex-wrap gap-2 mt-4 panel-child">
            <button class="gemini-btn" id="get-facts-btn">‚ú® Facts</button>
            <button class="gemini-btn" id="get-log-btn">üìú Log</button>
            <button class="gemini-btn" id="get-image-btn">üé® Image</button>
            <button class="gemini-btn" id="get-stats-btn">üìä Stats</button>
        </div>
        <div class="input-group panel-child">
            <input type="text" id="ask-input" placeholder="Ask anything...">
            <button class="gemini-btn" id="ask-btn">Ask</button>
        </div>
        <div class="loader hidden panel-child"></div>
        <div id="stats-container" class="hidden panel-child"></div>
        <div class="results-container hidden panel-child"></div>
    </div>

    <main>
        <!-- These sections now act as scroll triggers -->
        <section class="content-section" data-planet="sun" data-description="The star at the center of our solar system.">
            <h1 class="intro-title text-5xl md:text-8xl font-black uppercase tracking-tighter">Cosmic Journey</h1>
            <p class="intro-subtitle text-lg md:text-2xl text-gray-400 mt-4 max-w-2xl opacity-0">Scroll down or use Free-Roam to explore.</p>
        </section>
        <section class="content-section" data-planet="mercury" data-description="The smallest and innermost planet."></section>
        <section class="content-section" data-planet="venus" data-description="Earth's 'sister planet' due to their similar size."></section>
        <section class="content-section" data-planet="earth" data-description="Our home, the only place known to harbor life."></section>
        <section class="content-section" data-planet="mars" data-description="The 'Red Planet,' known for its iron oxide surface."></section>
        <section class="content-section" data-planet="jupiter" data-description="The largest planet, a gas giant with a Great Red Spot."></section>
        <section class="content-section" data-planet="saturn" data-description="Known for its extensive and beautiful ring system."></section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Three.js Scene Setup ---
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 4000);
            const renderer = new THREE.WebGLRenderer({
                canvas: document.querySelector('#solar-system-canvas'),
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            // --- State and Control Variables ---
            var sections = document.querySelectorAll('.content-section'); // Using var to avoid TDZ issues
            let isFreeRoam = false;
            let mouse = { x: 0, y: 0 };
            let target = new THREE.Vector3();
            let activePlanetName = '';
            let lastGeneratedLog = '';
            
            // --- UI Elements ---
            const panelOverlay = document.getElementById('panel-overlay');
            const infoPanel = document.getElementById('info-panel');
            const openPanelBtn = document.getElementById('open-panel-btn');
            const closePanelBtn = document.getElementById('close-panel-btn');
            const planetTitle = document.getElementById('planet-title');
            const planetDescription = document.getElementById('planet-description');
            const resultsContainer = infoPanel.querySelector('.results-container');
            const statsContainer = document.getElementById('stats-container');
            const loader = infoPanel.querySelector('.loader');

            // --- Lighting ---
            const pointLight = new THREE.PointLight(0xffffff, 2, 1000);
            scene.add(pointLight);
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);

            // --- Dynamic Starfield ---
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 20000;
            const posArray = new Float32Array(starCount * 3);
            for (let i = 0; i < starCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 4000;
            }
            starGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const starMaterial = new THREE.PointsMaterial({ size: 0.75, color: 0xffffff });
            const starMesh = new THREE.Points(starGeometry, starMaterial);
            scene.add(starMesh);

            // --- Create Sun ---
            const sun = new THREE.Mesh(
                new THREE.SphereGeometry(10, 64, 64),
                new THREE.MeshStandardMaterial({
                    emissive: 0xffcc33,
                    emissiveIntensity: 2
                })
            );
            sun.name = 'sun';
            scene.add(sun);

            // --- Create Planets ---
            const planetsData = [
                { name: 'mercury', size: 1, distance: 20, speed: 0.004, color: 0x8c8c8c },
                { name: 'venus', size: 2, distance: 35, speed: 0.002, color: 0xffa500 },
                { name: 'earth', size: 2.2, distance: 55, speed: 0.001, color: 0x0077ff, hasMoon: true },
                { name: 'mars', size: 1.5, distance: 75, speed: 0.0008, color: 0xff4500 },
                { name: 'jupiter', size: 6, distance: 120, speed: 0.0004, color: 0xd2b48c },
                { name: 'saturn', size: 5, distance: 180, speed: 0.0002, color: 0xf0e68c, hasRings: true }
            ];

            const planets = [];
            planetsData.forEach(p => {
                const planet = new THREE.Mesh(
                    new THREE.SphereGeometry(p.size, 32, 32),
                    new THREE.MeshStandardMaterial({ color: p.color })
                );
                planet.name = p.name;
                
                const orbit = new THREE.Object3D();
                orbit.add(planet);
                planet.position.x = p.distance;

                if (p.hasRings) {
                    const ring = new THREE.Mesh(
                        new THREE.RingGeometry(p.size + 2, p.size + 5, 64),
                        new THREE.MeshBasicMaterial({ color: 0xaaaaaa, side: THREE.DoubleSide, transparent: true, opacity: 0.6 })
                    );
                    ring.rotation.x = -Math.PI * 0.4;
                    planet.add(ring);
                }

                if (p.hasMoon) {
                    const moon = new THREE.Mesh(
                        new THREE.SphereGeometry(p.size * 0.27, 32, 32),
                        new THREE.MeshStandardMaterial({ color: 0xcccccc })
                    );
                    const moonOrbit = new THREE.Object3D();
                    moonOrbit.add(moon);
                    moon.position.x = p.size + 2;
                    planet.add(moonOrbit);
                    planet.moonOrbit = moonOrbit;
                }

                scene.add(orbit);
                planets.push({ mesh: planet, orbit: orbit, speed: p.speed });

                const orbitLine = new THREE.Mesh(
                    new THREE.RingGeometry(p.distance - 0.1, p.distance + 0.1, 256),
                    new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide, transparent: true, opacity: 0.1 })
                );
                orbitLine.rotation.x = -Math.PI / 2;
                scene.add(orbitLine);
            });
            
            // --- Asteroid Belt ---
            const asteroidCount = 1500;
            const asteroids = new THREE.InstancedMesh(
                new THREE.DodecahedronGeometry(0.1, 0),
                new THREE.MeshStandardMaterial({ color: 0xaaaaaa }),
                asteroidCount
            );
            const dummy = new THREE.Object3D();
            for (let i = 0; i < asteroidCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = 90 + Math.random() * 15;
                dummy.position.set(Math.cos(angle) * radius, (Math.random() - 0.5) * 2, Math.sin(angle) * radius);
                dummy.rotation.set(Math.random(), Math.random(), Math.random());
                dummy.updateMatrix();
                asteroids.setMatrixAt(i, dummy.matrix);
            }
            scene.add(asteroids);

            camera.position.set(0, 80, 250);
            camera.lookAt(scene.position);

            // --- Animation Loop ---
            function animate() {
                planets.forEach(p => { 
                    p.orbit.rotation.y += p.speed;
                    p.mesh.rotation.y += 0.005;
                    if (p.mesh.moonOrbit) p.mesh.moonOrbit.rotation.y += 0.01;
                });
                sun.rotation.y += 0.001;
                starMesh.rotation.y += 0.0001;
                asteroids.rotation.y += 0.0001;
                if(isFreeRoam) freeRoamUpdate();
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }
            animate();

            // --- GSAP and Anime.js Animations ---
            gsap.registerPlugin(ScrollTrigger);

            function runIntro() {
                const introTitle = document.querySelector('.intro-title');
                introTitle.innerHTML = introTitle.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

                gsap.timeline()
                    .to(camera.position, { x: 0, y: 20, z: 100, duration: 3, ease: "power3.inOut", onUpdate: () => camera.lookAt(scene.position) })
                    .to(".intro-title .letter", { opacity: 1, y: 0, stagger: 0.07, ease: "expo.out" }, "-=2.5")
                    .to(".intro-subtitle", { opacity: 1, duration: 1 }, "-=1.5")
                    .to(sections[0], { opacity: 1, duration: 1 }, 0)
                    .then(() => {
                         focusOnPlanet('sun', 'The star at the center of our solar system.');
                         for(let i = 1; i < sections.length; i++) {
                             sections[i].style.opacity = 1;
                         }
                    });
            }
            
            function focusOnPlanet(planetName, description) {
                const targetObject = scene.getObjectByName(planetName);
                if (targetObject) {
                    activePlanetName = planetName.charAt(0).toUpperCase() + planetName.slice(1);
                    targetObject.getWorldPosition(target);
                    const offset = planetName === 'sun' ? 50 : (targetObject.geometry.parameters.radius * 10);

                    anime({ targets: starMesh.scale, z: [1, 150], duration: 500, easing: 'easeInQuad', direction: 'alternate' });

                    gsap.to(camera.position, {
                        x: target.x + offset,
                        y: target.y + (offset / 4),
                        z: target.z + offset,
                        duration: 1.5,
                        delay: 0.25,
                        ease: "power3.inOut",
                        onUpdate: () => camera.lookAt(target)
                    });
                    
                    planetTitle.textContent = activePlanetName;
                    planetDescription.textContent = description;
                    infoPanel.querySelector('#ask-input').placeholder = `Ask anything about ${activePlanetName}...`;
                    
                    gsap.to(openPanelBtn, { opacity: 1, y: 0, pointerEvents: 'auto', duration: 0.5 });
                }
            }
            
            sections.forEach((section) => {
                ScrollTrigger.create({
                    trigger: section,
                    start: "top center",
                    end: "bottom center",
                    onEnter: () => { if (!isFreeRoam) focusOnPlanet(section.dataset.planet, section.dataset.description); },
                    onEnterBack: () => { if (!isFreeRoam) focusOnPlanet(section.dataset.planet, section.dataset.description); }
                });
            });

            // --- Panel/Modal Logic ---
            function showPanel() {
                infoPanel.classList.add('visible');
                anime({
                    targets: panelOverlay,
                    opacity: 1,
                    pointerEvents: 'auto'
                });
                anime.set('.panel-child', { opacity: 0, translateY: 10 });
                anime({ targets: '.panel-child', opacity: [0, 1], translateY: [10, 0], delay: anime.stagger(100, {start: 200}) });
            }

            function hidePanel() {
                infoPanel.classList.remove('visible');
                 anime({
                    targets: panelOverlay,
                    opacity: 0,
                    pointerEvents: 'none'
                });
            }

            openPanelBtn.addEventListener('click', showPanel);
            closePanelBtn.addEventListener('click', hidePanel);
            panelOverlay.addEventListener('click', hidePanel);

            document.getElementById('camera-toggle').addEventListener('click', (e) => {
                isFreeRoam = !isFreeRoam;
                e.currentTarget.textContent = isFreeRoam ? 'üìú Guided Tour' : 'üõ∞Ô∏è Free-Roam';
                document.body.classList.toggle('free-roam-active', isFreeRoam);
                ScrollTrigger.getAll().forEach(t => t.enabled = !isFreeRoam);
                document.body.style.overflow = isFreeRoam ? 'hidden' : 'auto';
                if (!isFreeRoam) {
                    const section = sections[Math.round(window.scrollY / window.innerHeight)];
                    if (section && section.dataset.planet) focusOnPlanet(section.dataset.planet, section.dataset.description);
                } else {
                     const currentPlanet = scene.getObjectByName(activePlanetName.toLowerCase());
                     if (currentPlanet) currentPlanet.getWorldPosition(target);
                }
            });

            function freeRoamUpdate() {
                camera.position.x = target.x + Math.sin(mouse.x * Math.PI * 2) * 50;
                camera.position.z = target.z + Math.cos(mouse.x * Math.PI * 2) * 50;
                camera.position.y = target.y - mouse.y * 50;
                camera.lookAt(target);
            }

            window.addEventListener('mousemove', (event) => {
                if(isFreeRoam){
                    mouse.x = (event.clientX / window.innerWidth) - 0.5;
                    mouse.y = (event.clientY / window.innerHeight) - 0.5;
                }
            });

            // --- Gemini API Integration ---
            const apiKey = "";
            
            async function callApi(apiUrl, payload, buttonElement) {
                loader.classList.remove('hidden');
                resultsContainer.classList.add('hidden');
                statsContainer.classList.add('hidden');
                buttonElement.disabled = true;
                const originalText = buttonElement.innerHTML;
                buttonElement.innerHTML = '<span>...</span>';

                try {
                    const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                    return await response.json();
                } catch (error) {
                    console.error('Error calling Gemini API:', error);
                    resultsContainer.innerHTML = 'An error occurred. Please check the console.';
                    resultsContainer.classList.remove('hidden');
                    return null;
                } finally {
                    loader.classList.add('hidden');
                    buttonElement.disabled = false;
                    buttonElement.innerHTML = originalText;
                }
            }
            
            // --- TTS Helper Functions ---
            function base64ToArrayBuffer(base64) {
                const binaryString = window.atob(base64);
                const len = binaryString.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                return bytes.buffer;
            }

            function pcmToWav(pcmData, sampleRate) {
                const header = new ArrayBuffer(44);
                const view = new DataView(header);
                const numSamples = pcmData.length;
                const numChannels = 1;
                const bitsPerSample = 16;
                const blockAlign = numChannels * bitsPerSample / 8;
                const byteRate = sampleRate * blockAlign;
                const dataSize = numSamples * blockAlign;

                view.setUint32(0, 0x52494646, false); // "RIFF"
                view.setUint32(4, 36 + dataSize, true);
                view.setUint32(8, 0x57415645, false); // "WAVE"
                view.setUint32(12, 0x666d7420, false); // "fmt "
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true); // PCM
                view.setUint16(22, numChannels, true);
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, byteRate, true);
                view.setUint16(32, blockAlign, true);
                view.setUint16(34, bitsPerSample, true);
                view.setUint32(36, 0x64617461, false); // "data"
                view.setUint32(40, dataSize, true);

                const wavBytes = new Uint8Array(44 + pcmData.buffer.byteLength);
                wavBytes.set(new Uint8Array(header), 0);
                wavBytes.set(new Uint8Array(pcmData.buffer), 44);
                return new Blob([wavBytes], { type: 'audio/wav' });
            }

            // --- API Call Handlers ---
            document.getElementById('get-facts-btn').addEventListener('click', async (e) => {
                const prompt = `Tell me three interesting and little-known fun facts about ${activePlanetName}.`;
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
                const result = await callApi(apiUrl, payload, e.currentTarget);
                if (result && result.candidates?.[0]?.content?.parts?.[0]?.text) {
                    lastGeneratedLog = result.candidates[0].content.parts[0].text;
                    resultsContainer.innerHTML = lastGeneratedLog.replace(/\n/g, '<br>');
                    resultsContainer.classList.remove('hidden');
                }
            });
            
            document.getElementById('get-log-btn').addEventListener('click', async (e) => {
                const prompt = `Write a creative, fictional captain's log entry from a spaceship that has just arrived at ${activePlanetName}. Make it atmospheric and brief (around 100 words).`;
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
                const result = await callApi(apiUrl, payload, e.currentTarget);
                if (result && result.candidates?.[0]?.content?.parts?.[0]?.text) {
                    lastGeneratedLog = result.candidates[0].content.parts[0].text;
                    resultsContainer.innerHTML = `${lastGeneratedLog.replace(/\n/g, '<br>')} <button id="read-aloud-btn" class="gemini-btn mt-4">üîä Read Aloud</button>`;
                    resultsContainer.classList.remove('hidden');
                    document.getElementById('read-aloud-btn').addEventListener('click', handleReadAloud);
                }
            });

            document.getElementById('get-image-btn').addEventListener('click', async (e) => {
                const prompt = `A stunning, photorealistic artistic impression of the surface of the planet ${activePlanetName}, cinematic lighting, 8k, detailed.`;
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;
                const payload = { instances: [{ prompt: prompt }], parameters: { "sampleCount": 1 } };
                const result = await callApi(apiUrl, payload, e.currentTarget);
                if (result && result.predictions?.[0]?.bytesBase64Encoded) {
                    const imageUrl = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                    resultsContainer.innerHTML = `<img src="${imageUrl}" alt="Generated image of ${activePlanetName}">`;
                    resultsContainer.classList.remove('hidden');
                }
            });

            document.getElementById('ask-btn').addEventListener('click', async (e) => {
                const input = document.getElementById('ask-input');
                if (input.value.trim() === '') return;
                const prompt = `In the context of the planet ${activePlanetName}, answer this question: "${input.value}"`;
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
                const result = await callApi(apiUrl, payload, e.currentTarget);
                if (result && result.candidates?.[0]?.content?.parts?.[0]?.text) {
                    lastGeneratedLog = result.candidates[0].content.parts[0].text;
                    resultsContainer.innerHTML = lastGeneratedLog.replace(/\n/g, '<br>');
                    resultsContainer.classList.remove('hidden');
                }
                input.value = '';
            });

            document.getElementById('get-stats-btn').addEventListener('click', async (e) => {
                const prompt = `Generate key statistics for the planet ${activePlanetName}.`;
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                const payload = {
                    contents: [{ role: "user", parts: [{ text: prompt }] }],
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "OBJECT",
                            properties: {
                                "diameter_km": { "type": "NUMBER" },
                                "mass_10e24_kg": { "type": "NUMBER" },
                                "avg_temp_celsius": { "type": "NUMBER" }
                            }
                        }
                    }
                };
                const result = await callApi(apiUrl, payload, e.currentTarget);
                if (result && result.candidates?.[0]?.content?.parts?.[0]?.text) {
                    const stats = JSON.parse(result.candidates[0].content.parts[0].text);
                    statsContainer.innerHTML = `
                        <table class="w-full text-left">
                            <tbody>
                                <tr class="border-b border-gray-700"><td class="py-1 pr-2">Diameter:</td><td>${stats.diameter_km.toLocaleString()} km</td></tr>
                                <tr class="border-b border-gray-700"><td class="py-1 pr-2">Mass:</td><td>${stats.mass_10e24_kg} x 10¬≤‚Å¥ kg</td></tr>
                                <tr><td class="py-1 pr-2">Avg. Temp:</td><td>${stats.avg_temp_celsius}¬∞C</td></tr>
                            </tbody>
                        </table>`;
                    statsContainer.classList.remove('hidden');
                }
            });

            async function handleReadAloud(e) {
                if (!lastGeneratedLog) return;
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;
                const payload = {
                    contents: [{ parts: [{ text: `Say in a clear, narrative voice: ${lastGeneratedLog}` }] }],
                    generationConfig: { responseModalities: ["AUDIO"] },
                    model: "gemini-2.5-flash-preview-tts"
                };
                const result = await callApi(apiUrl, payload, e.currentTarget);
                if (result?.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data) {
                    const audioData = result.candidates[0].content.parts[0].inlineData.data;
                    const mimeType = result.candidates[0].content.parts[0].inlineData.mimeType;
                    const sampleRate = parseInt(mimeType.match(/rate=(\d+)/)[1], 10);
                    const pcmData = base64ToArrayBuffer(audioData);
                    const pcm16 = new Int16Array(pcmData);
                    const wavBlob = pcmToWav(pcm16, sampleRate);
                    const audioUrl = URL.createObjectURL(wavBlob);
                    new Audio(audioUrl).play();
                }
            }

            // --- Handle Window Resize ---
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // --- Start the intro animation ---
            runIntro();

        });
    </script>
